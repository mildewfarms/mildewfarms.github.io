<h4>Listing 6</h4>
<pre>
generic&lt;class T&gt; where T : IDisposable
ref class DisposableType
{
   T t;
public:
   DisposableType(T param) {t=param;}
   void Close()
   {
      t-&gt;Dispose();
   }
};
</pre>
