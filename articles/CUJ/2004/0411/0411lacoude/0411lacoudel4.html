Byte LoadFile(String* sFilename)[]
{
  FileStream* oFS = File::OpenRead(sFilename);
  Byte bBuffer[] = new Byte[(int) oFS-&gt;Length];
  oFS-&gt;Read(bBuffer, 0, bBuffer-&gt;Length);
  oFS-&gt;Close();
  return bBuffer;
}
