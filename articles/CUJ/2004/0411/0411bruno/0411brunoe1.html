<h4>Example 1:	  A simple makefile for MyClass.cpp.</h4>
<pre>
MyClass.exe: MyClass.o MyClass.cpp MyClass.h
    g++ -g -o MyClass.exe MyClass.o 
MyClass.o: MyClass.cpp MyClass.h
    g++ -c -g MyClass.cpp
all: MyClass.exe
clean:
    del MyClass.o; del MyClass.exe
</pre>
