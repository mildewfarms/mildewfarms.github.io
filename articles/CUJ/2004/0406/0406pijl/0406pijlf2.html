<h4>Figure 2:	Casting a void pointer.</h4>



<pre>
int l_i1 = 3, l_i2 = 5;
void *l_p = &amp;l_i2;

(gdb) set $myvar = &amp;l_i1
(gdb) set $myvar2 = &amp;$myvar
(gdb) set (void*)*$myvar2 = l_p
(gdb) p **$myvar2
$1 = 5
(gdb) p *$myvar
$2 = 3
</pre>
