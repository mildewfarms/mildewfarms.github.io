<h4>Listing 1</h4>

template&lt;unsigned int Len, int Value=0&gt;
struct InitNumlist
{
   typedef Numlist&lt;Value,
   typename InitNumlist&lt;Len-1,Value&gt;::Result&gt; Result;
};
template&lt;int Value&gt;
struct InitNumlist&lt;0,Value&gt;
{
   typedef NullType Result;
};
