<HTML><HEAD><TITLE>Listing 3: diagonal draws a diagonal line by calling drawpixel</TITLE></HEAD><body bgcolor="#FFFFFF" text="#000000"><B>Listing 3:</B> diagonal draws a diagonal line by calling drawpixel<p><pre>struct POINT {int x, y};void drawpixel(struct POINT *p);void diagonal(int len){  int y;  for (y = 0; y &lt; len; ++y)    drawpixel(&amp;(struct POINT) {y, y});}</pre></BODY></HTML>
