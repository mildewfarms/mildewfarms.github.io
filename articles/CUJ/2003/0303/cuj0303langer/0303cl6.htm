<h4>Listing 6: The implementation of operator+ </h4>
<Pre>
template  &lt;class ExprT1,class ExprT2&gt;
BinaryExpr&lt;ExprT1,ExprT2,plus&lt;double&gt; &gt;
operator+(ExprT1 e1, ExprT2 e2) 
{ return BinaryExpr&lt;ExprT1,ExprT2,plus&lt;double&gt; &gt;(e1,e2); }
