<h4>Listing 2: Using the Interpreter pattern for evaluating (x+2)*3 </h4>
<Pre>
void someFunction(double x)
{
  Product expr(new Sum(new Variable(x),<BR>
               new Literal(2)),<BR>
               new Literal(3));
  cout &lt;&lt; expr.eval() &lt;&lt; endl;
}
