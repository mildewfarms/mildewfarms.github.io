<h4>Listing 1:	<i>Loop required to calculate the Hough accumulator</i>.</h4>

<pre>
for (double theta=0.0, thetaIndex=0; 
      theta&lt;PI; 
      thetaIndex++, theta+=PI/numAngleCells)
{
  rho = rhoMax + x*cos(theta) + y*sin(theta);
  accum[thetaIndex][(int)rho]++;
}
</pre>
