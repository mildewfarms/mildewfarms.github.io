void print_matrix_movies()
{
    std::copy
    (
        MatrixMovie::begin(), MatrixMovie::end(),
        std::ostream_iterator&lt;MatrixMovie>(std::cout, ", ")
    );
    std::cout &lt;&lt; "\nA total of " &lt;&lt;
    MatrixMovie::size() &lt;&lt; " matrix movies.  \n";
}
