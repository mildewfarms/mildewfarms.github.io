<h4>Listing 1: Overloading operator+= </h4>
<Pre>
template&lt; typename C &gt; 
inline assigner&lt;C&gt; 
operator+=( C&amp; c, const typename C::value_type&amp; v )
{
  return assigner&lt;C&gt;( c, v );
}<B>
