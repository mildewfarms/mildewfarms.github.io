<h4>Listing 1</h4>
<pre>
float ScalarProduct( float* a1, float* a2, int n )
{
  float ans = 0.0;
  register int i;

  for( i = 0; i &lt; n; ++i )
    ans += a1[i] * a2[i];
  return( ans );
}
