<h4>Listing 1</h4>
<pre>
template &lt;u32 N&gt;
struct GenNLSequence
{
  typedef typename NL::Append&lt;
      typename GenNLSequence
        &lt;N-1&gt;::Result, N-1
    &gt;::Result  Result;
};

template &lt;&gt;
struct GenNLSequence&lt;0&gt;
{ 
  typedef NL::NullType Result;
};
