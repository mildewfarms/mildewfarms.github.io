<h4>Listing 2</h4>
<pre>

template &lt;class T, u32 N&gt;
struct ComputeDet
{
  typedef VectorN&lt;T,N&gt; VectT;
  typedef typename GenNLSequence
    &lt;N&gt;::Result IdxNListT;
    
  static T
  Evaluate(const VectT majors[N])
  { 
    return DetEvaluator&lt;
        T,N,IdxNListT,IdxNListT
      &gt;::Evaluate(majors); 
  }
};
