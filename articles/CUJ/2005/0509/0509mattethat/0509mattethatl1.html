<h4>Listing 1</h4>
<pre>
template &lt;typename InputIterator&gt;
void insert( InputIterator first, InputIterator last )
{
   iterator pos = end();
   for( InputIterator it = first; it != last; ++it )
   {
      pos = insert( pos, *it );
   }
}
