<h4>Example 1:	Echoing command-line arguments.</h4>
<pre>
#include &lt;stdio.h&gt;
int main(int argc, char *@fat *@fat argv) {
  argc--; argv++; /* skip command name */
  while (argc &gt; 0) {
    printf(" %s",*argv);
    argc--; argv++;
  }
  printf("\n");
  return 0;
}
</pre>
