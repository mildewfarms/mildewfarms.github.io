UncertainPtr power(UncertainPtr const&amp; v, UncertainPtr const&amp; r) {
   return v * v / r;
}

   cout
      &lt;&lt; "Power=" &lt;&lt; value(P)
      &lt;&lt; " (" &lt;&lt; uncertainty(P) &lt;&lt; ") W\n"
      &lt;&lt; endl;
}
