// 4LogToConsole.cpp

class LogToConsole: public ErrorLogger
{
public:
  LogToConsole() {}
  virtual void Error( const string&amp; msg )
  {
    string tmp = "***** ";
    tmp += msg;
    OutputDebugString(tmp.c_str());
  }
  virtual void Log( const string&amp; msg )
  {
    Error(msg);
  }
};
