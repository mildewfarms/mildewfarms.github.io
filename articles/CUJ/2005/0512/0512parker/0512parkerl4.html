// 3LogToFile.cpp

class LogToFile: public ErrorLogger
{
public:
  explicit LogToFile( const string&amp; path )
    : ofs_(path.c_str()) {}
  virtual void Log( const string&amp; msg )
  {
    ofs_ &lt;&lt; msg;
  }
  // Error() not overridden, still goes to cout
private:
  ofstream ofs_;
};
