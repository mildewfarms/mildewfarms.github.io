<h4>Listing 2</h4>
<pre>
/* File: nestedfunc.chf */ 
int nestedfunc(int a, int b) { 
    int innerfunc(int i, int j) { 
        int k; 
        k = 2*(i+j); 
        return k; 
    } 
    int c; 
    c = innerfunc(a, b); 
    return c; 
}
