<h4>Listing 1</h4>
<pre>
template&lt;typename T&gt;
class AbstractStack {
public:
  typedef Item T;
  virtual ~AbstractStack() { }
  virtual void Push(std::auto_ptr&lt;Item&gt; x) = 0;
  virtual std::auto_ptr&lt;Item&gt; Pop() = 0;
  virtual bool IsEmpty() = 0;
};
