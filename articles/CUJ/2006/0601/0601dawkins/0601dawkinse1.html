<h4>Example 1: The Waiter class inflates the check by $20.</h4>
<pre>
E- (double) bringCheckOfAmount:(double)amount toDiner:(Diner *)diner {
  if ([diner isRude]) {
    return (amount + 20.0);
  }
  return amount;
}
</pre>
