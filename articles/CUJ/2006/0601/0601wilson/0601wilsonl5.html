<h4>Listing 5</h4>
<pre>

template&lt; typename C
        , typename T
        , typename A
        &gt;
C const *basic_string_view&lt;C, T, A&gt;::data() const
{
    stlsoft_assert(is_valid());
    return (0 == m_length) ? empty_string_() : m_base;
}
