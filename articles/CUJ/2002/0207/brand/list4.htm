<h4><A NAME="heading1">Listing 4: Registering class Line</A></h4>
<pre>
class Line_output {
  public:
    static ValueList sub_objects(const Line&amp; l) {
      ValueList vl;
      return vl &lt;&lt; Val(l.pointA) &lt;&lt; Val(l.pointB);
    }
};
