<h4><A NAME="heading1">Listing 4: sizeof VLA through a pointer</A></h4>
<pre>
#include &lt;stdio.h&gt;

int main()
{
    int n = 10;

    for (int i = 0; i &lt; 3; ++i) {
        char (*pvla)[n];
        n += 10;
        printf("%zu ", sizeof *pvla);
    }

    return 0;
}
