<h4><A NAME="heading1">Listing 5: Four combinations of assignments between pointers to (normal or variable length)arrays</A></h4>
<pre>
void ex5(int n)
{
    int a[10];
    int vla[n];
    int (*pa)[10];
    int (*pvla)[n];

    pa = &amp;a;
    pa = &amp;vla;
    pvla = &amp;a;
    pvla = &amp;vla;
}
