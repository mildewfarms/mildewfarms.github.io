<h4><A NAME="heading1">Listing 6: VLA function parameter</A></h4>
<pre>
void diag(int n, int a[n][n])
{
    int i, j;
    for (i = 0; i &lt; n; ++i)
      for (j = 0; j &lt; n; ++j)
        a[i][j] = i == j ? 1 : 0;
}
