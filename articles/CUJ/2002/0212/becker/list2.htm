<h4><A NAME="heading1">Listing 2: The bare essence of a tuple class without the explicit use of typelists</A></h4>
<pre>
template&lt;typename H, typename T&gt;
class Tuple;

template&lt;typename H&gt;
class Tuple&lt;H, Nil&gt;
{
  H m_elem;
};

template&lt;typename H, typename T&gt;
class Tuple
{
  H m_elem;
  T m_rest;
};
&#151; End of Listing &#151;</pre></body></html>
