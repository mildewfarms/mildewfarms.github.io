<h4><A NAME="heading1">Listing 1: The boost::thread class</A></h4>
<pre>
#include &lt;boost/thread/thread.hpp&gt;
#include &lt;iostream&gt;

void hello()
{
  std::cout &lt;&lt;
    "Hello world, I'm a thread!"
    &lt;&lt; std::endl;
}

int main(int argc, char* argv[])
{
  boost::thread thrd(&amp;hello);
  thrd.join();
  return 0;
}
