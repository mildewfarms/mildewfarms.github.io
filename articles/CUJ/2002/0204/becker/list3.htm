<h4><A NAME="heading1">Listing 3: An STL-style algorithm with compile-time branching, using the _Iter_cat kludge. The internal helpers are as in <a href="list2.htm">Listing 2</a></A></h4>
<pre>
template&lt;typename _It&gt;
double Alg(_It it1, _It it2)
{
  return AlgInternal(
    it1,
    it2,
    std::_Iter_cat(it1)
    );
}
&#151; End of Listing &#151;</pre></body></html>
