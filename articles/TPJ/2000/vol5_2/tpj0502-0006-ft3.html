  <p>It is important to note that while sense numbers are printed
  along with the <tt>Lingua::Wordnet::Synset::words()</tt>
  function, these numbers are not consistent with the ordering of
  synsets in the Wordnet indexes. If anyone knows why, please tell
  me.</p>
