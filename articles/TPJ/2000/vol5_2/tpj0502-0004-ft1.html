  <p>For sake of simplicity, I'm glossing over comments (<tt>&lt;!-
  ... -&gt;</tt>), processing instructions (<tt>&lt;?xml
  version='1.0'&gt;</tt>), and declarations (<tt>&lt;!ELEMENT
  ...&gt;, &lt;!DOCTYPE ...&gt;</tt>). And I'm not bothering to
  distinguish entity references (<tt>&amp;lt;, &amp;#64;</tt>) or
  CDATA sections (<tt>&lt;![CDATA[ ...]]&gt;</tt>) from normal
  text.</p>
