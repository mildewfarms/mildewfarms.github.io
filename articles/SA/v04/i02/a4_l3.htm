<H1>Listing 3: The alltty script</H1><p>
<PRE>
#!/bin/ksh
((i=100))
for sa in sa1 sa2 sa3 sa4 sa5
do
((w=0))
while (($w &lt; 16))
do
((a=$i+$w))
duptty tty0 $a $sa $w
((w=$w+1))
done
((i=$i+100))
done
</pre><p>
