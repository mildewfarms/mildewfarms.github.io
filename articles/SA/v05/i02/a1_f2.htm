<H1>Figure 2: SMTP Gateway Boot Files</H1><p>
<PRE>
CONFIG.SYS
device=himem.sys
device=emm386.exe ram
files=80
buffers=40
dos=high,umb

AUTOEXEC.BAT:
prompt $p$g
rem gen'd IPX for Pronet-10:
ipx
netx ps=chat
f:
login chat/smtp
</pre><p>
