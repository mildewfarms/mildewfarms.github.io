            <h2><B>Listing 1 </B><I>Bill Rosenblatt's pushd</i></h2>
            <p> 
            <pre>
#!/bin/ksh
 
dirname=$1
if [[ -d $dirname &amp;&amp; -x $dirname ]]; then
   cd $dirname
   DIRSTACK="$dirname ${DIRSTACK:-$PWD}"
   print "$DIRSTACK"
else
   print "still in $PWD."
fi
