            <h2><B>Listing 4 </B><I>/opt/logins/bin/enable_interrupts</i></h2>
            <p> 
            <pre>
# /opt/logins/bin/enable_interrupts

stty sane
stty istrip
stty erase '^h'
stty quit '^\'
stty susp '^z'
stty intr '^c'

trap 1 2 3 9 15 16 17
# end Listing 4</pre></table></table>&nbsp;
