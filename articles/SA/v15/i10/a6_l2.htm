            <h2>Listing 2  <i>Asterisk manager.conf entries </i></h2>
<pre>
[general]
enabled = yes
port = 5038
bindaddr = 0.0.0.0
displayconnects = yes

[nagios]
secret = verysecretpassword
deny=0.0.0.0/0.0.0.0
permit=192.168.10.10/255.255.255.0
</pre>
