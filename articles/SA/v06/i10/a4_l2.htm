<H1>Listing 2:  	diald.conf</H1><p>

<pre>
device /dev/cua0<p>
connect "/usr/sbin/chat -f /etc/ppp/pppchat.isdn"
mode ppp
lock
modem
speed 115200
crtscts
dynamic
defaultroute
include /usr/lib/diald/standard.filter</pre><p>
