<H1>Listing 2:  Sample <tt>.profile</tt></H1><p>

<pre>
#
# Example .profile for Menu account
#
PATH=/usr/bin:/usr/local/bin:/usr/ucb:.; export PATH
TERM=vt100; export TERM

MENUDIR=/usr/local/menu; export MENUDIR

exec menu main.m


# End of File</pre><p>
