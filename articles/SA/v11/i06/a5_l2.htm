            <h1><b>Listing 2 </b><i>Sample /etc/raidtab</i></h1>
            <p> 
            <pre>
raiddev /dev/md0
    raid-level 1
    chunk-size 32
    persistent-superblock 1
    nr-spare-disks 0
    nr-raid-disks 2
    device /dev/sda1
    raid-disk 0
    device /dev/ram
    raid-disk 1</pre>
