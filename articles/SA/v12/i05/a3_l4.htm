            <h1><b>Listing 4 </b><i>Mail::Audit script that does simple Viagra 
              filtering and bounces</i></h1>

            <pre>

 use Mail::Audit;

 my($msg) = new Mail::Audit;
 if( $msg-subject =~ /viagra/i ) {
 $msg-reject;
