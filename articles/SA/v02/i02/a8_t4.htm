<H1>Table 4: Left-side token matching symbols</H1><p>
<TABLE BORDER=1>
<TR>
<TD WIDTH=100 ALIGN=LEFT></TD>
<TD WIDTH=200 ALIGN=LEFT></TD>
</TR>
<TR>
<TD>$*</TD>
<TD>0 or more tokens</TD>
</TR>
<TR>
<TD>$+</TD>
<TD>1 or more tokens</TD>
</TR>
<TR>
<TD>$-</TD>
<TD>exactly 1 token</TD>
</TR>
<TR>
<TD>$=x</TD>
<TD>match any in class x</TD>
</TR>
<TR>
<TD>$~x</TD>
<TD>not in class x</TD>
</TR>
<TR>
<TD>$x</TD>
<TD>all in macro x</TD>
</TR>
</TABLE>
<P>
Note: Sun has an extended set., +<P>
<P>



<P>
