<H1>Figure 6: NETWIN.BAT--A Windows startup batch file</H1><p>
<PRE>
@echo off
map ins s1:=SERVER/DRV2:PCTCP23
idrive
idmnt -a
H:
cd \windows
win
idutil -u
map del s1:
cd ..
netmenu
</pre><p>
