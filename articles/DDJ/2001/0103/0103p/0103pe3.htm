Rijndael(State,CipherKey) {
KeyExpansion(CipherKey,ExpandedKey);
AddRoundKey(State,ExpandedKey);
for(i=1; i &lt; N<sub>r</sub>; i++) Round(State,ExpandedKey + N<sub>bi</sub>);
FinalRound(State,ExpandedKey+N<sub>b</sub>N<sub>r</sub>);
}
